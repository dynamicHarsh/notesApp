<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Create an Account</span>
                <header>SignUp</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Name" required>
                <box-icon name='user-circle'></box-icon>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" required>
                <box-icon name='envelope'></box-icon>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" id="password" required>
                <box-icon name='lock-alt' ></box-icon>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Confirm Password" id="confirmPassword" required>
                <box-icon name='lock-alt' ></box-icon>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="SignUp">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">I have read T&C.</label>
                </div>
                <div class="right">
                    <label><a href="#">Already have an account?</a></label>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript for submitting login form -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        let btn=document.querySelector('.submit');
        btn.addEventListener('click',async function(e){
            e.preventDefault();
            let name=document.querySelector("input[type='text']").value;
            let email=document.querySelector("input[type='email']").value;
            let password=document.querySelector("#password").value;
            let confirmPassword=document.querySelector("#confirmPassword").value
            if(password==confirmPassword){
                let resp=await axios.post('/user/signup',{name,email,password});
            console.log('resp',resp);
            }
            else{
            console.log('password does not match confirm Password');
            }

            

        })
    </script>

    
</body>
</html>
