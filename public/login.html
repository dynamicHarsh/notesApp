<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="username" required>
                <box-icon name='envelope'></box-icon>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="password" id="password" required>
                <box-icon name='lock-alt' ></box-icon><box-icon name='hide' id="hide" />
                
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="login">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript for submitting login form -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        let btn=document.querySelector('.submit');
        //password show/hide
        let password=document.querySelector("#password");
        let togglePassword=document.querySelector("#hide");
        togglePassword.addEventListener('click',function(e){
            const type=(password.getAttribute('type')=="password")?"text":"password";
            const icon=(this.getAttribute('name')=='hide'?'show':'hide');
            password.setAttribute('type',type);
            this.setAttribute('name',icon);
        })
        btn.addEventListener('click',async function(e){
            e.preventDefault();

            let email=document.querySelector("input[type='email']").value;
            let password=document.querySelector("#password").value;
            let resp=await axios.post('/user/login',{email,password});
            console.log('resp',resp);

        })
    </script>

    
</body>
</html>
