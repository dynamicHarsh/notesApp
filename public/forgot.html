<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Forgot Password?</header>
                <span>No worries we'll help you recover your account ðŸ˜„<span><br>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" required>
                <box-icon name='envelope'></box-icon>
            </div>
            
            <div class="input-field">
                <input type="submit" class="submit" value="Next">
            </div>
        </div>
    </div>


    <!-- javascript for submitting login form -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        let btn=document.querySelector('.submit');
        btn.addEventListener('click',async function(e){
            e.preventDefault();

            let email=document.querySelector("input[type='email']").value;
           
            let resp=await axios.post('/user/forgotPassword',{email});
            alert('Please check your email for reset link ðŸ“§');
            console.log('resp',resp);

        })
    </script>
</body>
</html>
